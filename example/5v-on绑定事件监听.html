<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/vue.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <title>绑定事件监听</title>
</head>
<body>
    <h2>v-on绑定事件监听</h2>
    <div id="app">
        得分：{{count}} <br>
        <button @click="jiafen">加分</button>
        <button v-on:click="jianfen">减分</button>
        <input type="text" @keyup.enter="onEnter" v-model="secondCount">
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                count:1
            },
            methods:{
                jiafen:function(){
                    this.count++
                },
                jianfen:function(){
                    this.count--;
                },
                onEnter:function(){
                    this.count = parseInt(this.secondCount);
                }
            }
        })
    </script>
</body>
</html>
